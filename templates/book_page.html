<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ book.title }} </title>
</head>
<body>

<h1> {{ book.title }}  </h1>
Название: {{ book.title }}.
Автор: {{ book.author }}.

<form method="post">
    <li> Название: {{ book.title }}. </li>
    <li> Автор: {{ book.author }}. </li>
    <li> <a href=" {{ url_for('book_page', book_id=book.book_id) }} "> Жанр: {{ book.genre_name }}. </a> </li>

    <input type="checkbox" name="is_read" {% if book.is_read %} checked{% endif %} >
        <label class="text"> Прочитана </label>

    <button type="submit" name="save" value="confirmed">Сохранить</button>
        </form>
<br>
<a href=" {{ url_for('list_books') }} "> К списку книг  </a>
</body>

</html>

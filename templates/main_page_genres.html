{% extends 'base.html' %}
{% block content %}
<body>
<h1> {{ title }} </h1>
{%- for genre in genres %}
<ul>
    <li> No: {{ genre.genre_id }}. </li>
    <li> Название жанра: {{ genre.genre }}. </li>
    <li> <a href=" {{ url_for('list_books_by_genre', genre_id=genre.genre_id) }} "> Книги жанра </a> </li>
</ul>
<hr>
{%- endfor %}
{% endblock %}
